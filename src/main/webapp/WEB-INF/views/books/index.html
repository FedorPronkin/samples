<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{bookId}(bookId=${book.getId()})}"
       th:text="${book.getAuthor() + ' ' + book.getGenre() + ' ' + book.getTitle + ' ' + book.getYear()}">Book</a>
</div>
<br/>
<hr/>
<a href="/books/new"> Add book </a>
<br/>
<hr/>
<a href="/"> Main page </a>
</body>
</html>
